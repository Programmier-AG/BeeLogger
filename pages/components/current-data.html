<div id="beelogger-current" class="row center">
    <h3 id="summary" style="margin-left: 20px;">Aktuell</h3>
    
    <div id="beelogger-current-data-error-box" class="beelogger-error-box card blue-grey darken-1 hide"></div>

    <div id="beelogger-current-data" class="row">
        <div id="temp-box" class="beelogger-current-box col s12 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="material-icons">thermostat</span>
                    <span class="card-title">Temperatur</span>
                    <p id="temperature" style="font-size: 200%;">Loading...</p>
                </div>
            </div>
        </div>

        <div id="weight-box" class="beelogger-current-box col s12 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="material-icons">monitor_weight</span>
                    <span class="card-title">Gewicht</span>
                    <p id="weight" style="font-size: 200%;">Loading...</p>
                    <p id="weight-delta">Loading...</p>
                </div>
            </div>
        </div>

        <div id="humidity-box"  class="beelogger-current-box col s12 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="material-icons">water</span>
                    <span class="card-title">Luftfeuchtigkeit</span>
                    <p id="humidity" style="font-size: 200%;">Loading...</p>
                </div>
            </div>
        </div>
        <p id="timestamp"><b>Gemessen: <i id="updated"></i></b></p>
    </div>
</div>
